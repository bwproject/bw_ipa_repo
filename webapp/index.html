<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Upload IPA</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        body {
            background: #111;
            color: white;
            font-family: sans-serif;
            padding: 20px;
        }

        h2 {
            margin-bottom: 20px;
        }

        #drop-zone {
            border: 2px dashed #888;
            border-radius: 10px;
            padding: 50px;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
            transition: 0.2s;
        }

        #drop-zone.hover {
            border-color: #0f0;
            background: #222;
        }

        #upload {
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
        }

        #status {
            margin-top: 20px;
            word-break: break-all;
        }

        /* === ПРОГРЕСС-БАР === */
        #progress-container {
            width: 100%;
            height: 22px;
            background: #333;
            border-radius: 10px;
            margin-top: 15px;
            overflow: hidden;
            display: none;
        }

        #progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #00ff66, #22ff88);
            transition: width 0.15s;
        }

        #speed-info {
            margin-top: 10px;
            color: #ccc;
            font-size: 14px;
            display: none;
        }
    </style>
</head>

<body>
    <h2>Upload IPA File</h2>

    <div id="drop-zone">Drag & Drop .ipa file here or click to select</div>

    <input id="file" type="file" accept=".ipa" style="display:none">

    <button id="upload">Upload</button>

    <div id="status"></div>

    <div id="progress-container">
        <div id="progress-bar"></div>
    </div>

    <div id="speed-info"></div>

    <script src="upload.js"></script>
</body>
</html>
