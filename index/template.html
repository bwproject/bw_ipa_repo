<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BW IPA Repo</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; background: #f5f5f5; }
        h1 { text-align: center; margin-bottom: 2em; }
        .apps-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 1.5em; }
        .app-card { background: #fff; border: 1px solid #ddd; border-radius: 8px; width: 150px; text-align: center; padding: 1em; box-shadow: 0 2px 5px rgba(0,0,0,0.1); transition: transform 0.2s; }
        .app-card:hover { transform: translateY(-5px); }
        .app-card img { border-radius: 16px; max-width: 128px; max-height: 128px; width: auto; height: auto; }
        .app-info { margin-top: 0.5em; }
        .app-name { font-weight: bold; margin-bottom: 0.25em; }
        .app-bundle, .app-version { font-size: 0.85em; color: #555; margin-bottom: 0.25em; word-break: break-word; }
        .download-btn { display: inline-block; margin-top: 0.5em; padding: 0.3em 0.6em; background: #007bff; color: #fff; text-decoration: none; border-radius: 4px; font-size: 0.85em; }
        .download-btn:hover { background: #0056b3; }
        @media (max-width: 600px) { .app-card { width: 45%; } }
        @media (max-width: 400px) { .app-card { width: 100%; } }
    </style>
</head>
<body>
    <h1>Applications</h1>
    <div class="apps-container" id="apps-container"></div>

    <script>
        async function loadApps() {
            try {
                const res = await fetch("https://ipa.projectbw.ru/repo/index.json");
                const data = await res.json();
                const apps = Array.isArray(data.apps) ? data.apps : [];
                
                const container = document.getElementById("apps-container");
                container.innerHTML = "";
                
                apps.forEach(app => {
                    const name = app.name || "Unnamed";
                    const bundle = app.bundleIdentifier || "";
                    const version = app.versions?.[0]?.version || "N/A";
                    const ipa_link = app.versions?.[0]?.downloadURL || "#";
                    const img_link = app.iconURL || "https://via.placeholder.com/128";

                    const card = document.createElement("div");
                    card.className = "app-card";
                    card.innerHTML = `
                        <img src="${img_link}" alt="${name}">
                        <div class="app-info">
                            <div class="app-name">${name}</div>
                            <div class="app-bundle">${bundle}</div>
                            <div class="app-version">${version}</div>
                            <a href="${ipa_link}" class="download-btn">Download</a>
                        </div>
                    `;
                    container.appendChild(card);
                });

            } catch (err) {
                document.getElementById("apps-container").innerHTML = `<p style="color:red;">Error loading apps: ${err.message}</p>`;
                console.error(err);
            }
        }

        loadApps();
    </script>
</body>
</html>
